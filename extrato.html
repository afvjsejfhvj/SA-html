<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Extrato</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f7f7f7;
        margin: 0;
        padding: 0;
    }

    /* MENU SUPERIOR */
  /* MENU SUPERIOR */
  .menu {
        display: flex;
        align-items: center;
        gap: 20px;
        padding: 15px;
        background: #fff;
        font-size: 18px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .menu img {
        width: 35px;
        border-radius: 50%;
    }

    .menu a {
        text-decoration: none;
        color: #000;
    }

    /* CONTEÚDO PRINCIPAL */
    .conteudo {
        display: flex;
        gap: 40px;
        margin: 40px 60px;
    }

    /* EXTRATO */
    .extrato {
        background: #fff;
        padding: 20px;
        width: 420px;
        border: 1px solid #ccc;
        border-radius: 6px;
    }

    .extrato h3 {
        margin-top: 0;
        margin-bottom: 15px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        font-size: 16px;
    }

    table td {
        padding: 8px 0;
    }

    /* SALDO */
    .saldo {
        background: #fff;
        width: 220px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 6px;
        height: fit-content;
    }

    .saldo button {
        margin-top: 10px;
        width: 100%;
        padding: 10px;
        background: #004aad;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .saldo button:hover {
        background: #003b8a;
    }
</style>
</head>
<body>

<!-- MENU SUPERIOR -->

<div class="menu">
    <img src="linkDaFoto" alt="perfil">
    <a href="inicial.html">Voltar</a>
    
</div>


<!-- CONTEÚDO -->
<div class="conteudo">

    <!-- EXTRATO -->
    <div class="extrato">
        <h3>Extrato</h3>

        <table>
            <tr>
                <th>Ônibus</th>
                <th>Dia</th>
                <th>Valor</th>
            </tr>

            <tr><td>• Nome linha</td><td>02/07/25</td><td>R$: 10,30</td></tr>
            <tr><td>• Nome linha</td><td>02/07/25</td><td>R$: 10,30</td></tr>
            <tr><td>• Nome linha</td><td>02/07/25</td><td>R$: 10,30</td></tr>
            <tr><td>• Nome linha</td><td>02/07/25</td><td>R$: 10,30</td></tr>
            <tr><td>• Nome linha</td><td>02/07/25</td><td>R$: 10,30</td></tr>
        </table>
    </div>

    <!-- SALDO -->
    <div class="saldo">
        <h3>Saldo</h3>
        <p>Você possui – <b>R$: 50,00</b></p>
        <button>Adicionar Saldo</button>
    </div>

</div>

</body>
</html>
